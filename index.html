<body>
    <div class="container">
        <header class="header">
            <h1 id="pageTitle">텍스트 대소문자 변환기</h1>
            <select class="language-selector" id="languageSelector" aria-label="Language">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
                <option value="es">Español</option>
            </select>
        </header>
        
        <main>
            <div class="card">
                <textarea id="inputText" placeholder="변환할 텍스트를 입력하세요..." aria-label="Input text"></textarea>
                <div class="stats">
                    <span><span id="charLabel">문자 수</span>: <span id="charCount">0</span></span>
                    <span><span id="wordLabel">단어 수</span>: <span id="wordCount">0</span></span>
                </div>
            </div>
            
            <div class="controls" id="conversionButtons"></div>
            
            <div class="card">
                <textarea id="outputText" placeholder="변환된 텍스트가 여기에 표시됩니다..." readonly aria-label="Output text"></textarea>
                <button class="copy-btn" id="copyBtn">클립보드에 복사</button>
            </div>
        </main>
    </div>
    
    <div id="notification" class="notification" role="alert">텍스트가 복사되었습니다!</div>
    
    <script>
        // Application state
        const app = {
            currentLang: 'ko',
            elements: {},
            
            // Initialize the application
            init() {
                this.cacheElements();
                this.bindEvents();
                this.renderButtons();
            },
            
            // Cache DOM elements
            cacheElements() {
                this.elements = {
                    inputText: document.getElementById('inputText'),
                    outputText: document.getElementById('outputText'),
                    charCount: document.getElementById('charCount'),
                    wordCount: document.getElementById('wordCount'),
                    charLabel: document.getElementById('charLabel'),
                    wordLabel: document.getElementById('wordLabel'),
                    pageTitle: document.getElementById('pageTitle'),
                    copyBtn: document.getElementById('copyBtn'),
                    notification: document.getElementById('notification'),
                    languageSelector: document.getElementById('languageSelector'),
                    conversionButtons: document.getElementById('conversionButtons')
                };
            },
            
            // Bind event listeners
            bindEvents() {
                this.elements.inputText.addEventListener('input', () => this.updateStats());
                this.elements.copyBtn.addEventListener('click', () => this.copyToClipboard());
                this.elements.languageSelector.addEventListener('change', (e) => this.changeLanguage(e.target.value));
            },
            
            // Render conversion buttons
            renderButtons() {
                const buttons = [
                    { type: 'upper', icon: '⬆' },
                    { type: 'lower', icon: '⬇' },
                    { type: 'title', icon: '📝' },
                    { type: 'sentence', icon: '📄' },
                    { type: 'camel', icon: '🐪' },
                    { type: 'snake', icon: '🐍' },
                    { type: 'constant', icon: '📌' }
                ];
                
                this.elements.conversionButtons.innerHTML = buttons
                    .map(btn => `<button data-type="${btn.type}" onclick="app.convertText('${btn.type}')">${this.getButtonText(btn.type)}</button>`)
                    .join('');
            },
            
            // Get button text for current language
            getButtonText(type) {
                return translations[this.currentLang].buttons[type];
            },
            
            // Update character and word count
            updateStats() {
                const text = this.elements.inputText.value;
                this.elements.charCount.textContent = text.length;
                this.elements.wordCount.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
            },
            
            // Convert text based on type
            convertText(type) {
                const text = this.elements.inputText.value;
                if (!text) return;
                
                const converters = {
                    upper: () => text.toUpperCase(),
                    lower: () => text.toLowerCase(),
                    title: () => text.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()),
                    sentence: () => text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase()),
                    camel: () => text.toLowerCase()
                        .replace(/[^a-zA-Z0-9]+(.)/g, (m, chr) => chr.toUpperCase())
                        .replace(/^[A-Z]/, c => c.toLowerCase()),
                    snake: () => text
                        .replace(/[A-Z]/g, letter => `_${letter.toLowerCase()}`)
                        .replace(/[^a-zA-Z0-9]+/g, '_')
                        .replace(/^_+|_+$/g, '')
                        .replace(/_+/g, '_')
                        .toLowerCase(),
                    constant: () => text
                        .replace(/[a-z]/g, letter => letter.toUpperCase())
                        .replace(/[^A-Z0-9]+/g, '_')
                        .replace(/^_+|_+$/g, '')
                        .replace(/_+/g, '_')
                };
                
                this.elements.outputText.value = converters[type]();
            },
            
            // Copy text to clipboard
            async copyToClipboard() {
                const text = this.elements.outputText.value;
                if (!text) return;
                
                try {
                    if (navigator.clipboard) {
                        await navigator.clipboard.writeText(text);
                    } else {
                        this.elements.outputText.select();
                        document.execCommand('copy');
                    }
                    this.showNotification();
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            },
            
            // Show copy notification
            showNotification() {
                this.elements.notification.textContent = translations[this.currentLang].notification;
                this.elements.notification.classList.add('show');
                setTimeout(() => this.elements.notification.classList.remove('show'), 2000);
            },
            
            // Change language
            changeLanguage(lang) {
                this.currentLang = lang;
                const t = translations[lang];
                
                // Update UI text
                this.elements.pageTitle.textContent = t.title;
                this.elements.inputText.placeholder = t.inputPlaceholder;
                this.elements.outputText.placeholder = t.outputPlaceholder;
                this.elements.charLabel.textContent = t.charLabel;
                this.elements.wordLabel.textContent = t.wordLabel;
                this.elements.copyBtn.textContent = t.copyBtn;
                document.documentElement.lang = lang;
                
                // Update buttons
                this.renderButtons();
            }
        };
        
        // Translations
        const translations = {
            ko: {
                title: '텍스트 대소문자 변환기',
                inputPlaceholder: '변환할 텍스트를 입력하세요...',
                outputPlaceholder: '변환된 텍스트가 여기에 표시됩니다...',
                charLabel: '문자 수',
                wordLabel: '단어 수',
                copyBtn: '클립보드에 복사',
                notification: '텍스트가 복사되었습니다!',
                buttons: {

                    title: '제목 형식',
                    sentence: '문장 형식',
                    camel: '캐멀케이스',
                    snake: '스네이크케이스',
                    constant: '상수 형식'
                }
            },
            en: {
                title: 'Text Case Converter',
                inputPlaceholder: 'Enter text to convert...',
                outputPlaceholder: 'Converted text will appear here...',
                charLabel: 'Characters',
                wordLabel: 'Words',
                copyBtn: 'Copy to Clipboard',
                notification: 'Text copied to clipboard!',
                buttons: {
                    upper: 'UPPERCASE',
                    lower: 'lowercase',
                    title: 'Title Case',
                    sentence: 'Sentence case',
                    camel: 'camelCase',
                    snake: 'snake_case',
                    constant: 'CONSTANT_CASE'
                }
            },
            ja: {
                title: 'テキスト大文字小文字変換',
                inputPlaceholder: '変換するテキストを入力してください...',
                outputPlaceholder: '変換されたテキストがここに表示されます...',
                charLabel: '文字数',
                wordLabel: '単語数',
                copyBtn: 'クリップボードにコピー',
                notification: 'テキストがコピーされました！',
                buttons: {
                    upper: '大文字',

                    title: 'タイトルケース',
                    sentence: '文章形式',
                    camel: 'キャメルケース',
                    snake: 'スネークケース',
                    constant: '定数形式'

            },
            zh: {
                title: '文本大小写转换器',
                inputPlaceholder: '请输入要转换的文本...',
                outputPlaceholder: '转换后的文本将显示在这里...',
                charLabel: '字符数',
                wordLabel: '单词数',
                copyBtn: '复制到剪贴板',
                notification: '文本已复制！',
                buttons: {
                    upper: '大写',

                    title: '标题格式',
                    sentence: '句子格式',
                    camel: '驼峰命名',

            },
            es: {
                title: 'Convertidor de Mayúsculas y Minúsculas',
                inputPlaceholder: 'Ingrese el texto a convertir...',
                outputPlaceholder: 'El texto convertido aparecerá aquí...',
                charLabel: 'Caracteres',
                wordLabel: 'Palabras',
                copyBtn: 'Copiar al portapapeles',
                notification: '¡Texto copiado!',
                buttons: {
                    upper: 'MAYÚSCULAS',
                    lower: 'minúsculas',

                    constant: 'CONSTANTE'
                }
            }
        };
        
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => app.init());
